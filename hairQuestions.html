<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>HairApp</title>
      <!-- materialize -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script> -->
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Akronim|Mouse+Memoirs" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body>
     <div class="container">
       <div class="row">
          <div class="col m12 center">
             <a href="index.html">
                <div class="logo-font">Stylecast</div>
             </a>
             <img class="materialboxed" width="60" src="assets/images/bun1.png">
             <div class="col m12 center">
                <form action="#">

                 <label>First name: <input type="radio"></label><br>

                  <div>Will you allow us to find your location in order to get your stylecast?</div>
                  <input name="group1" type="radio" id="answer1">
                  <label for="answer1">Yes</label>
                  <input name="group1" type="radio" id="answer2">
                  <label for="answer2">No</label>

                   <div>Do you have hair?</div>
                   <input name="group2" type="radio" id="answer3">
                   <label for="answer3">Yes</label>
                   <input name="group2" type="radio" id="answer4">
                   <label for="answer4">No</label>


                   <div>What type of hair do you have?</div>
                   <label><img class="hairImgs" class="materialboxed" width="65px" src="curly1.png"><a href="#">Naturally Curly</a></label>
                   <label><img class="hairImgs" class="materialboxed" width="60px" src="wavy1.png"><a href="#">Wavy</label></a>
                   <label><img class="hairImgs" class="materialboxed" width="50px" src="straight1.png"><a href="#">Straight</a></label>

                </form>
             </div>
          </div>
       </div>
    <script type="text/javascript" src="app.js"></script>
    </body>
    </html>
