<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stylecast</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Akronim|Mouse+Memoirs" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="row">
        <div class="col m12 center">
            <a href="#">
                <div class="logo-font">Stylecast</div>
            </a>
        </div>
    </div>
    <div class="container center">
        <div id="image-holder"></div>
    </div>
    <br>
    <div class="container center">
        <img id="bunGirl" width="100" src="assets/images/bun1.png">
    </div>
    <div class="container">
        <div class="row" <div class="col s12 m6 l6">
            <div class="card-panel l6 indigo lighten-4">
                <div>
                    <button class= "waves-effect" id="registerBtn">register</button>
                </div>
                <br>
                <div class="row">
                    <div class="input-field col s12 white-text">
                        <input id="email" type="email" class="validate">
                        <label for="email">email</label>
                        <div class="row">
                            <div class="input-field col s12 white-text">
                                <input id="password" type="password" class="validate">
                                <label for="password">password</label>
                            </div>
                            <div>
                                <button class= "waves-effect" id="loginButton">login</button>
                            </div>
                            <br>
                            <div>
                                <button class="loginBtn loginBtn--facebook">Login</button>
                                <button class="loginBtn loginBtn--google">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script type="text/javascript" src="assets/javascript/animation.js"></script>
</body>
</html>
